name: Ubuntu Patch Updates

on:
  schedule:
    - cron: '30 */4 * * *'  # Run every 4 hours, offset by 30 minutes from Microsoft
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-ubuntu:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Create vendor directory
        run: mkdir -p data/vendors

      - name: Fetch Ubuntu patches
        run: node scripts/vendors/ubuntu.js

      - name: Update combined patches file
        run: node scripts/fetch-patches.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/vendors/ubuntu.json data/patches.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update patch data [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        if: success()
        uses: actions/deploy-pages@v4
