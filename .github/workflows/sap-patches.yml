name: SAP Patch Updates

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-sap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Create vendor directory
        run: mkdir -p data/vendors

      - name: Fetch SAP patches
        run: node scripts/vendors/sap.js

      - name: Update combined patches file
        run: node scripts/fetch-patches.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/vendors/sap.json data/patches.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update SAP patch data [skip ci]" && git push)

      - name: Deploy to GitHub Pages
        if: success()
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
