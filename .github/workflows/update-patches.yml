name: Update Patch Data

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/update-patches.yml'

concurrency:
  group: patch-updates
  cancel-in-progress: false

jobs:
  update-patches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create patches directory
        run: mkdir -p data

      - name: Fetch and update patch data
        run: node scripts/fetch-patches.js

      - name: Commit and push if changes
        continue-on-error: true  # Don't block deploy if push conflicts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/patches.json data/vendors/*.json
          if ! git diff --staged --quiet; then
            git commit -m "Update patch data [skip ci]"
            git pull --rebase origin master || git rebase --abort
            git push || echo "Push failed, will still deploy from working directory"
          fi

      - name: Prepare site directory
        run: |
          mkdir -p _site
          cp index.html script.js styles.css favicon.ico _site/
          cp CNAME robots.txt sitemap.xml _site/ 2>/dev/null || true
          cp -r data _site/ 2>/dev/null || true
          cp logs.html logs.js _site/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
