name: Update Patch Data

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-patches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create patches directory
        run: mkdir -p data

      - name: Fetch and update patch data
        run: node scripts/fetch-patches.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/patches.json data/vendors/*.json
          git diff --staged --quiet || (git commit -m "Update patch data [skip ci]" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
