name: Red Hat Patch Updates

on:
  schedule:
    - cron: '15 */4 * * *'  # Run every 4 hours, offset by 15 minutes from Microsoft
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-redhat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Create vendor directory
        run: mkdir -p data/vendors

      - name: Fetch Red Hat patches
        run: node scripts/vendors/redhat.js

      - name: Update combined patches file
        run: node scripts/fetch-patches.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/vendors/redhat.json data/patches.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Red Hat patch data [skip ci]" && git push)

      - name: Deploy to GitHub Pages
        if: success()
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
